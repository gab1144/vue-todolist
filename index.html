<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ========== Google Fonts ========== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <!-- ========== /Google Fonts ========== -->

  <!-- ========== Font Awesome ========== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ========== /Font Awesome ========== -->

  <script src="https://unpkg.com/vue@3"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Vue To Do List</title>
</head>
<body>
  <div id="app" class="container">
    <div class="logo">
      <img :src="logoPath" alt="Logo">
    </div>

    <div class="input-area">
      <div class="input-and-button">
        <input type="text" v-model.trim="newTaskText" placeholder="New task">
        <button @click="addTask()">Aggiungi</button>
      </div>

      <div class="input-error">
        <span class="error">{{errorAddNewTask}}</span>
        <span class="error">{{errorDelete}}</span>
      </div>
    </div>
    
    <div class="tasks-area">
      <ul
        v-if="tasks.length">
        <li
          v-for="(task, index) of tasks"
          class="task"
          :class="{'done': task.done}">
            <span @click.stop="task.done = !task.done">{{task.text}}</span>
            <i class="fa-solid fa-xmark"
            @click="removeTask(index)"></i>
        </li>
      </ul>

      <h3 v-else>Non ci sono task</h3>

    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
